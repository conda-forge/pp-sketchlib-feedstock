{% set name = "pp-sketchlib" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bacpop/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: b42acf0a58ea3225e3fe95adc8fc165578832c58e6f5b6fb3f7817655e0a9f30

build:
  number: 0
  skip: true  # [py<38 or win or cuda_compiler_version in ("9.2", "10.0", "10.1", "10.2", "11.0")]
  script:
    - export SKETCHLIB_INSTALL=conda  # [linux64 and cuda_compiler_version != "None"]
    - {{ PYTHON }} -m pip install . --no-deps -vvv
  missing_dso_whitelist:
    - '*/libcuda.*'
  ignore_run_exports:
    - cudatoolkit
  entry_points:
    - sketchlib = pp_sketch.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    - cmake >=3.19
    - make
  host:
    - python
    - pip
    - pybind11
    - highfive
    - zlib
    - eigen
    - hdf5
    - openblas
    - llvm-openmp  # [osx]
    - libgomp      # [linux64]
  run:
    - python
    - numpy
    - scipy
    - libblas * *openblas
    - openblas
    - zlib
    - h5py
    - docopt
    - libgfortran-ng        # [linux64]
    - gfortran_impl_osx-64  # [osx]

test:
  imports:
    - pp_sketchlib
  commands:
    - sketchlib --version

about:
  home: https://github.com/bacpop/pp-sketchlib
  license: Apache-2.0 AND MIT AND BSD-3-Clause
  license_file:
    - NOTICE
    - LICENSE
    - LICENSE_highfive
    - LICENSE_bindash
    - LICENSE_nthash
    - LICENSE_kseq
    - LICENSE_json.txt
    - LICENSE_KMeansRex
  summary: Library of sketching functions used by PopPUNK
  doc_url: https://www.poppunk.net
  dev_url: https://github.com/bacpop/pp-sketchlib

extra:
  recipe-maintainers:
    - johnlees
